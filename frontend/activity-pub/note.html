<li cv-ref = "container" data-mime = "[[mediaType]]" data-type = "[[mediaTypeShort]]">
	<section class = "author">
		<div class = "avatar" style = "--avatar: url([[iconSrc]])"></div>
		<div class = "rows">
			<span class = "author">
				<a cv-link = "[[attributedTo]]">[[nickname]]</a>
			</span>
			<small>[[globalId]]</small>
			<small>[[published]]</small>
			<div class = "verify icon"></div>
		</div>
	</section>

	<section class = "body text short" style = "--virtualWidth:[[sycamore.width]];">

		<span cv-if = "mediaTypeShort" cv-is = "text" class = "contents">
			<span class = "pre" cv-if = "!showIframe">[[$html]]</span>
		</span>

		<div class = "sandbox-container" cv-ref = "sandbox" >
			<span cv-if = "!sandbox">
				<span cv-if = "showIframe"><iframe cv-ref = "linkFrame"></iframe></span>
			</span>
			[[sandbox]]
		</div>

		<span cv-if = "mediaTypeShort" cv-is = "video" class = "contents">
			<span class = "contents">[[summary]]</span>
			<video controls src = "[[content]]"></video>
		</span>

		<span cv-if = "mediaTypeShort" cv-is = "audio" class = "contents">
			<span class = "contents">[[summary]]</span>
			<audio controls src = "[[content]]"></audio>
		</span>

		<span cv-if = "mediaTypeShort" cv-is = "image" class = "contents">
			<span class = "contents">[[summary]]</span>
			<img src = "[[content]]" />
		</span>

<!-- 	<section>
		<pre>[[content]]</pre>
		<pre>[[mediaType]]</pre>
		<pre>[[sycamore.width]]</pre>
	</section> -->

	<section class = "reaction-bar">
		<!-- [[likes]] 👍 <a cv-link cv-on = "click:createLike(event)">Like</a> -->
		 <a cv-on = "click:toggleComments(event)">Reply</a>
		 <!-- - <a cv-link>Pay</a> -->
		 <!-- - <a cv-link>Follow</a> -->
	</section>

	<section class = "comments">
		<section cv-if = "showComments">
			<form cv-on = "submit:createComment(event)">
				<img class = "icon" src = "x.svg" cv-on = "click:toggleComments(event)" />
				<input type = "text" cv-bind = "commentInput" />
				<input type = "submit" value = "post" />
			</form>
		</section>
		<ul class = "comments" cv-each = "comments:comment:c">
			<li>
				<div class = "text">
					<span class = "author"><a href = "/profile-lookup/[[comment.globalId]]">[[comment.globalId]]</a></span><br />
					<span class = "body">[[$comment.html]]</span>
				</div>
				<div class = "avatar" style = "--avatar: url([[comment.iconSrc]])"></div>
			</li>
		</ul>
	</section>

	<section>
		<a cv-link = "[[id]]">
			<img class = "icon" src = "go.svg" />
		</a>
	</section>
</li>

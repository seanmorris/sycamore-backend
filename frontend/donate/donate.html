<section class = "pay-bar" data-step = "[[step]]">
	<div class = "overlay-frame">
		<div class = "super-chat-payment-frame">
			<input type = "text" cv-bind = "donateAmount" placeholder = "amount" />
			<textarea class = "super-chat-input" placeholder = "message" cv-bind = "superChatMessage"></textarea>
		</div>
		<div cv-ref = "braintreeDropin"></div>
	</div>
	<p class = "right">

		<input
			class = "white-button"
			cv-on = "click:cancel(event)"
			value = "cancel"
			type  = "button"
		>

		<input
			class = "black-button"
			cv-on = "click:submit(event)"
			type  = "submit"
			value = "[[next]]"
		>

	</p>
</section>

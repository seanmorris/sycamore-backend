<h2>[[question]]</h2>
<form cv-on = "submit:login(event)">
	<p class = "right">
		<input
			class = "white-button"
			cv-on = "click:reject(event)"
			value = "reject"
			type  = "button"
		>
		<input
			class = "black-button"
			cv-on = "click:accept(event)"
			value = "accept"
			type  = "button"
		>
	</p>
</form>

<section class = "motif-page motif-box video-list">
	<section class = "videos" cv-each = "videos:video">
		<div class = "video">
			<a href = "/videos/[[video.id]]">
				<img cv-attr = "src:video.thumbnail">
				<p class = "title">[[video.title]]</p>
				<p class = "duration">[[video.duration]]s</p>
			</a>
		</div>
	</section>
</section>
